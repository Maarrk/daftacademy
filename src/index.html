<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZONEX | Home</title>
</head>
<body>
  <header class="hero">
    <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-menu">
              <ul class="navbar-start">
                <li class="navbar-item"><a href="#">Home</a></li>
                <li class="navbar-item"><a href="#">Shop</a></li>
                <li class="navbar-item"><a href="#">Elements</a></li>
                <li class="navbar-item"><a href="#">Blog</a></li>
                <li class="navbar-item"><a href="#">Page</a></li>
              </ul>
              <ul class="navbar-end">
                <li class="navbar-item"><a href="#">icon-user-profile</a></li>
                <li class="navbar-item"><a href="#">icon-user-crown</a></li>
              </ul>
            </div>
          </div>
        </nav>
      
    </div>
    <div class="hero-body">Banner image</div>
  </header>
  <section id="recommendations">
    <div class="arrow"></div>
    <div class="gallery">
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
    </div>
    <div class="arrow"></div>
  </section>
  <section id="new">
    <h2>New Arrivals</h2>
    <div class="item card"></div>
    <div class="item card"></div>
    <div class="item card"></div>
    <div class="item card"></div>
    <div class="item card"></div>
    <div class="item card"></div>
    <div class="item card"></div>
    <div class="item card"></div>
    <a href="#">All products</a>
  </section>
  <section id="collections">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </section>
  <section id="newsletter">
    <h3>Our newsletter</h3>
    <p>Join our list</p>
    <form action="">
      <label for="emailfield">Email address (required):</label> 
      <input
        type="email"
        name="email"
        id="emailfield"
        autocomplete="email"
        required
        aria-required="true"
        placeholder="Email address"
      />
      <input type="submit" value="Subscribe" />
    </form>
    <p>* Don't worry we don't spam</p>
  </section>
  <footer>
    <div class="row">
      <div class="card">Social media</div>
      <div class="card">Policies</div>
      <div class="card">Locale</div>
    </div>
    <div class="row">
      <div class="card">Copyright</div>
      <div class="card">Payments</div>
    </div>
  </footer>
</body>
</html>
